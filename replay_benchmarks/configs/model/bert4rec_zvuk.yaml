model:
  name: bert4rec
  save_name: bert4rec_CE

  params:
    model_params:
      block_count: 2
      head_count: 2
      max_seq_len: 100
      hidden_size: 312
      dropout_rate: 0.15
      loss_type: CE # CE, BCE, SCE
      loss_sample_count: [64, 128, 256, 512, 1024]
      n_buckets: 42
      bucket_size_x: 42
      bucket_size_y: [64, 128, 256, 512, 1024] #64, 128, 256, 512, 1024 
      mix_x: true
    training_params:
      embedding_dim: 312
      learning_rate: 0.001
      batch_size: [8, 16, 32] #64, 128, 256
      num_workers: 4
      patience: 3
      max_epochs: 10
      precision: null #default 32, bf16-mixed
      number_launches: 1 #Number of experiments for each loss sample count